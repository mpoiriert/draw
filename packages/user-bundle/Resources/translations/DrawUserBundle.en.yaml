form:
    change_password:
        header: 'Change password'
        field:
            new_password: 'New password'
            new_password_confirmation: 'Confirm password'
            submit: 'Save'

    authenticate:
        header: 'Authentication'
        forgot_password: 'Forgotten password?'
        field:
            email: 'Email'
            password: 'Password'
            submit: 'Login'

    forgot_password:
        header: 'Reset password'
        field:
            email: 'Email'
            submit: 'Reset password'

    enable_2fa:
        header: 'Enable 2FA'
        description: |
            Scan the QR code or use TOTP secret instead.
            Then enter the code from the
            <a href="https://www.google.com/search?q=authenticator+app" target="_blank">authenticator app</a>.
        totp_label: 'TOTP secret'
        field:
            code:
                label: 'Code'
                placeholder: '6 digits'
            submit: 'Enable'

admin:
    flash:
        2fa_enabled: '2FA successfully enabled.'
        2fa_disabled: '2FA successfully disabled.'
        2fa_invalid_code: 'Invalid code provided. Please, try again.'
    list:
        2fa_enabled: '2FA enabled'
    form:
        2fa_enabled: '2FA enabled'
