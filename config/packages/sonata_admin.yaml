sonata_admin:
    title: 'Sonata Admin'
    dashboard:
        blocks:
            - { type: 'sonata.admin.block.admin_list', position: 'left' }
            -   class: 'col-lg-3 col-xs-6'          # twitter bootstrap responsive code
                position: 'top'                        # zone in the dashboard
                type: 'Draw\Bundle\SonataIntegrationBundle\User\Block\UserCountBlock'  # block id
            -   class: 'col-lg-3 col-xs-6'          # twitter bootstrap responsive code
                position: 'top'                        # zone in the dashboard
                type: 'Draw\Bundle\SonataExtraBundle\Block\AdminMonitoringBlockService'  # block id
                settings:
                    code: 'App\Sonata\Admin\UserAdmin'
                    thresholds:
                        ok:
                            if: 'count == 50'
                            settings:
                                css_class: 'bg-yellow'

            -   class: 'col-lg-3 col-xs-6'
                position: 'top'
                type: 'Draw\Bundle\SonataExtraBundle\Block\AdminMonitoringBlockService'
                settings:
                    code: 'Draw\Bundle\SonataIntegrationBundle\Messenger\Admin\MessengerMessageAdmin'
                    icon: 'fa fa-rss'
                    text: 'Failed messages'
                    filters:
                        queueName: { value: [ 'failed' ] }
                        availableAt: { value: 'now' }
            - class: 'col-lg-3 col-xs-6'
              position: 'top'
              type: 'Draw\Bundle\SonataExtraBundle\Block\AdminMonitoringBlockService'
              settings:
                  code: 'Draw\Bundle\SonataIntegrationBundle\Messenger\Admin\MessengerMessageAdmin'
                  icon: 'fa fa-rss'
                  text: 'Available messages'
                  filters:
                      queueName: { value: [ 'failed' ], type: 2 }
                      availableAt: { value: 'now' }
                  thresholds:
                      ok:
                          if: 'count <= 10'
                          settings:
                              css_class: 'bg-green'
                      warning:
                          if: 'count > 10'
                          settings:
                              css_class: 'bg-yellow'

    assets:
        extra_javascripts:
            - bundles/sonatacore/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js

        extra_stylesheets:
            - bundles/sonatacore/vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [ 'admin' ]

        Draw\Bundle\SonataExtraBundle\Block\AdminMonitoringBlockService: ~
