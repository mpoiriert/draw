sonata_admin:
    templates:
        user_block: '@DrawUser/Sonata/Block/user_block.html.twig'

sonata_block:
    blocks:
        Draw\Bundle\UserBundle\Sonata\Block\UserCountBlock: ~

draw_user:
    email_writers: ~
    password_change_enforcer:
        email: ~
    enforce_2fa:
        enforcing_roles: ['ROLE_2FA_ADMIN']
    sonata:
        enabled: true
        user_admin_code: App\Sonata\Admin\UserAdmin
        2fa:
            field_positions:
                2fa_enabled:
                    list: 'email'

    jwt_authenticator:
        key: 'acme'

framework:
    messenger:
        routing:
            Draw\Component\Messenger\Message\ManuallyTriggeredInterface: 'draw'
            Draw\Bundle\UserBundle\Message\AutoConnect: 'draw'
