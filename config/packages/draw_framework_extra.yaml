draw_framework_extra:
  aws_tool_kit:
    imds_version: 2
    newest_instance_role_check: true

  configuration: ~

  console: ~
  log:
    enable_all_processors: true

  logger:
    slow_request:
      default_duration: 5000
      request_matchers:
        - path: '^/api'

  mailer:
    css_inliner: ~
    default_from:
      email: 'support@example.com'
      name: 'Example - Support'
    subject_from_html_title: ~

  messenger:
    async_routing_configuration: true
    broker:
      contexts:
        default:
          receivers: [ 'async' ]
    doctrine_message_bus_hook: ~
    versioning: ~
    serializer_event_dispatcher: ~

  open_api:

    request:
      userRequestInterceptedException: true

    openApi:
      schema:
        info:
          title: "test"

      definitionAliases:
        - class: 'App\Entity\'
          alias: ''
        - class: 'App\DTO\'
          alias: ''

      headers:
        - name: 'X-Draw-Language'
          type: 'string'
          default: 'en'

  process: ~

  security:
    console_authentication:
      system_auto_login: true
    messenger_authentication: ~
    jwt:
      encoder:
        key: 'unique-key'
    system_authentication: ~
    voters:
      abstain_role_hierarchy: ~

  versioning: ~
